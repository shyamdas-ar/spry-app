
<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required email>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" ngModel required pattern="[0-9]{10}">
    </div>
    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" ngModel required></textarea>
    </div>
    <div>
      <label for="position">Position:</label>
      <select id="position" name="position" ngModel required>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="HR">HR</option>
      </select>
    </div>
    <div>
      <label for="doj">Date of Joining:</label>
      <input type="date" id="doj" name="doj" ngModel required>
    </div>
    <button type="submit" [disabled]="!employeeForm.valid">Submit</button>
  </form>
